{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% trans 'Delete task' %}</h1>

<p>{% trans 'Are you sure you want to delete' %} "{{ task.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <button type="submit" class="btn btn-danger">{% trans 'Yes, delete' %}</button>
        <a href="{% url 'tasks_index' %}" class="btn btn-outline-secondary">{% trans 'Cancel' %}</a>
    </div>
</form>
{% endblock %}
