{% extends "base.html" %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <h1 class="my-4">{% trans "Login button" %}</h1>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">{% trans "Username" %}</label>
            <input type="text" 
                   class="form-control" 
                   id="username" 
                   name="username" 
                   placeholder="Имя пользователя"  
                   required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">{% trans "Password" %}</label>
            <input type="password" 
                   class="form-control" 
                   id="password" 
                   name="password" 
                   placeholder="Пароль"  
                   required>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Login button" %}</button>
    </form>
</div>
{% endblock %}
